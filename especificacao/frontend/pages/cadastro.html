<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <link href="../assets/css/tailwind.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fafc;
    }
    .cadastro-card {
      max-width: 500px;
      margin: 5rem auto;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="../index.html">🛍️ Minha Loja</a>
    </div>
  </nav>

  <div class="container cadastro-card">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5 text-center mb-4">Crie sua conta</h2>

        <div id="alert-container"></div>

        <form id="cadastro-form">
          <div class="mb-3">
            <label for="username" class="form-label">Nome</label>
            <input type="text" class="form-control" id="username" placeholder="Seu nome completo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>

        <div class="text-center mt-4">
          <p class="mb-0 text-muted">Já tem uma conta?</p>
          <a href="login.html" class="text-primary fw-bold">Clique aqui para entrar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/cadastro.js"></script>
</body>
</html>
